{% block main %}
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="coffe" name="drink" checked>Кофе
        </label>
        <label>
            <input type="radio" value="black tea" name="drink">Чёрный чай

        <label>

         <div>Добавки:</div>

         <div>

    </form>
{% endblock %}
